<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-yellow-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-semibold text-center">Currency Converter</h2>
      <form class="mt-6">
        <div>
          <label class="block text-gray-600 mb-1">Enter Amount</label>
          <input 
            value="1" 
            type="text" 
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
          />
        </div>
        <div id="dropdowns" class="flex items-center justify-between mt-4">
          <div>
            <label class="block text-gray-600 mb-1">From</label>
            <div id="from" class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
              <img src="https://flagsapi.com/US/shiny/64.png" class="w-8 h-8 mr-2" />
              <select class="bg-transparent focus:outline-none">
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left text-2xl text-gray-500"></i>
          <div>
            <label class="block text-gray-600 mb-1">To</label>
            <div id="to" class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
              <img src="https://flagsapi.com/PK/flat/64.png" class="w-8 h-8 mr-2" />
              <select class="bg-transparent focus:outline-none">
              </select>
            </div>
          </div>
        </div>
        <div id="message" class="text-center text-gray-700 my-4">1 USD = 280 PKR</div>
        <button class="w-full bg-purple-600 text-white py-2 rounded-lg text-lg hover:bg-purple-700 transition">
          Get Exchange Rate
        </button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
